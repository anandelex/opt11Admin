<form id="addForm" name="addForm" class="form-horizontal" action="api/bowling_style/add">
    <div class="modal-header">
        <h4 class="modal-title">Add Bowling Style</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="bwsStyle">Bowling Style</label>
            <div class="col-md-9">
                <input type="text" id="bwsStyle" name="bwsStyle" class="form-control form-control-sm requiredItem" placeholder="Bowling Style...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="bwsStatus">Status</label>
            <div class="col-md-9">
                <select id="bwsStatus" name="bwsStatus" class="form-control form-control-sm requiredItem" placeholder="Status...">
                    <option value="">Status...</option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" id="btnSubmitAdd" name="btnSubmitAdd" class="btn btn-primary">Save</button>
        <button type="button" id="btnCloseAdd" name="btnCloseAdd" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
<script>
    $(document).ready(function() {
        $("#addForm").validate({
            rules: { },
            onfocusout: injectTrim($.validator.defaults.onfocusout),
            submitHandler: function(form) {
                $("#btnSubmitAdd").html('Saving <i class="fa fa-refresh fa-spin"></i>');
                $("#btnSubmitAdd").attr("disabled",true);
                $.ajax({
                    url: form.action,
                    type: "post",
                    data: $(form).serialize(),
                    datatype: 'json',
                    success: function(response) {
                        bowlingStyleRefresh();
                        $(this).removeData();
                        $('#remoteModal').modal('hide');
                    }
                });
            }
        });
    });
</script>
